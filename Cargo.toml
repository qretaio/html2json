[package]
name = "html2json"
version = "0.2.0"
edition = "2024"
description = "HTML to JSON extractor"
authors = ["Qreta Dev <qretadev@gmail.com>"]
license = "MIT"
repository = "https://github.com/qretaio/html2json"

[[bin]]
name = "html2json"
path = "src/main.rs"
required-features = ["cli"]

[features]
default = []
cli = ["dep:clap", "dep:reqwest", "dep:tokio", "dep:url", "dep:similar"]

[dependencies]
anyhow = "1.0"
regex = "1.0"
scraper = "0.25"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# CLI-only dependencies
clap = { version = "4.0", features = ["derive"], optional = true }
reqwest = { version = "0.13", features = ["json"], optional = true }
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"], optional = true }
url = { version = "2", optional = true }
similar = { version = "2.7", features = ["bytes"], optional = true }

[dev-dependencies]
similar-asserts = { version = "1.7", features = ["serde"] }
tokio-test = "0.4"
