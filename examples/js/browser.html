<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html2json-wasm Browser Example</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .output {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 400px;
      overflow-y: auto;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .status.loading {
      background: #fff3cd;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <h1>html2json-wasm Browser Demo</h1>
  <p>Paste HTML below and click "Extract" to see the results.</p>

  <div class="container">
    <div>
      <h2>HTML Input</h2>
      <textarea id="htmlInput" placeholder="Paste your HTML here...">
<!DOCTYPE html>
<html>
<head><title>Example Page</title></head>
<body>
  <article class="post">
    <h2>Hello WebAssembly!</h2>
    <p class="author">Demo User</p>
    <div class="tags">
      <span>wasm</span>
      <span>javascript</span>
    </div>
  </article>
</body>
</html>
      </textarea>
    </div>
    <div>
      <h2>JSON Output</h2>
      <div id="output" class="output">Click "Extract" to see results...</div>
    </div>
  </div>

  <div style="margin-top: 20px; text-align: center;">
    <button id="extractBtn" disabled>Loading WASM...</button>
  </div>

  <div id="status" class="status"></div>

  <script type="module">
    let wasmModule = null;

    // Load the WASM module
    async function loadWasm() {
      const statusEl = document.getElementById('status');
      const btn = document.getElementById('extractBtn');

      try {
        // Import the wasm module
        // Note: In production, you'll serve this from your pkg directory
        const module = await import('./pkg/html2json.js');
        await module.default('./pkg/html2json_bg.wasm');
        wasmModule = module;

        btn.disabled = false;
        btn.textContent = 'Extract';
        showStatus('WASM loaded successfully!', 'success');
      } catch (error) {
        console.error('Failed to load WASM:', error);
        showStatus(`Failed to load WASM: ${error.message}`, 'error');
        btn.textContent = 'Failed to load';
      }
    }

    function showStatus(message, type) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
    }

    function extract() {
      if (!wasmModule) {
        showStatus('WASM module not loaded yet', 'error');
        return;
      }

      const html = document.getElementById('htmlInput').value;
      const outputEl = document.getElementById('output');

      // Define the extraction spec
      const spec = JSON.stringify({
        pageTitle: "title",
        articles: [{
          "$": ".post",
          title: "h2",
          author: ".author",
          tags: [{
            "$": ".tags span",
            name: "$"
          }]
        }]
      });

      try {
        const resultJson = wasmModule.extract(html, spec);
        const result = JSON.parse(resultJson);

        outputEl.textContent = JSON.stringify(result, null, 2);
        showStatus('Extraction completed!', 'success');
      } catch (error) {
        outputEl.textContent = `Error: ${error.message}`;
        showStatus(`Extraction failed: ${error.message}`, 'error');
      }
    }

    // Set up event listeners
    document.getElementById('extractBtn').addEventListener('click', extract);

    // Load WASM on page load
    loadWasm();
  </script>
</body>
</html>
